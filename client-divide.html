function showpage(num){
    var every = 5;//每页数量改
    var text='共'+data.length+'条记录，每页'+every+'条，可分'+(parseInt(data.length/every)+1)+"页，现在是第"+num+'页，跳转到<input type="number" id="inputnum" placeholder="回车跳转" onkeypress="if(event.keyCode==13){inputnum()}" /><button onclick="inputnum()">跳转</button><br/>';
    if(num>1){
        text = text + '<button onclick="showpage('+(num-1)+')">上一页</button>';
    }
    if(num<parseInt(data.length/every)+1){
        text = text + '<button onclick="showpage('+(num+1)+')">下一页</button>';
    }
    document.getElementById("page").innerHTML = text;
    show((num-1)*every,(num)*every-1);
}
function inputnum(){
    var num = document.getElementById('inputnum').value;
    showpage(num);
}
